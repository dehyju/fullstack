name: AI Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  ai-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug OpenAI API key presence
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is empty"
            exit 1
          else
            echo "OPENAI_API_KEY is set (length: ${#OPENAI_API_KEY})"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Summarize Commits with AI
        id: ai_summary
        uses: dirtycajunrice/ai-commit-summary@main
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ignored: 'docs,tests' # optional, comma-separated list of ignored files/folders

      - name: Create Release with AI Notes
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.ai_summary.outputs.result }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

